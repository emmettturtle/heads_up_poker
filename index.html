<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads Up Poker</title>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    
    <div id="game">
        <div id="display-board">
            <div id="emmett-bet"></div>
            <div id="emmett-hand"></div>
            <div id="emmett-bank"></div>

            <div id="pot"></div>
            <div id="community-cards">
                <div id="card1"></div>
                <div id="card2"></div>
                <div id="card3"></div>
                <div id="card4"></div>
                <div id="card5"></div>
            </div>

            <div id="player-bet"></div>
            <div id="player-hand"></div>
            <div id="player-bank"></div>
        </div>
        <div id="interface">
            <div id="player-buttons">
                <button id="increase-bet"></button>
                <button id="decrease-bet"></button>
                <button id="bet"></button>

                <button id="check"></button>
                <button id="fold"></button>
            </div>

            <button id="new-game"></button>
        </div>
    </div>
</body>
</html>
