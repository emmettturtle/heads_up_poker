<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads Up Poker</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-down-r.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    
    <div id="game">
        <div id="display-board">
            <div id="emmett-bet">
                <h5>Current Bet</h5>
                <h3 id="emmett-bet-value">$25</h3>
            </div>
            <div id="emmett-hand">
                <div class="card back-red" id = "emmett-card1"></div>
                <div class="card back-red" id = "emmett-card2"></div>
            </div>
            <div id="emmett-bank">
                <h5>Emmett's Bank</h5>
                <h3 id="emmett-bank-value">$150</h3>
            </div>

            <div id="pot">
                <h5>Pot</h5>
                <h3 id="pot-value">$80</h3>
            </div>
            <div id="community-cards">
                <div class="card back-red" id="card1"></div>
                <div class="card back-red" id="card2"></div>
                <div class="card back-red" id="card3"></div>
                <div class="card back-red" id="card4"></div>
                <div class="card back-red" id="card5"></div>
            </div>

            <div id="player-bet">
                <h5>Current Bet</h5>
                <h3 id="player-bet-value">$25</h3>
            </div>
            <div id="player-hand">
                <div id = "player-card1"></div>
                <div id = "player-card2"></div>
            </div>
            <div id="player-bank">
                <h5>Your Bank</h5>
                <h3 id="player-bank-value">$350</h3>
            </div>
        </div>
        <div id="interface">
            <button class="up-down" id="increase-bet">+</button>
            <button class="button-50" role="button" id="bet">BET</button>
            <button class="up-down" id="decrease-bet">-</button>

            <button class="button-50" role="button" id="check">CHECK</button>
            <button class="button-50" role="button" id="fold">FOLD</button>

            <button class="button-50" role="button" id="new-game">NEW GAME</button>

            <p id="message">It is your turn!</p>
        </div>


    </div>

</body>
</html>
